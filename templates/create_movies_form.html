{% extends '_layout.html' %}

{% block title %}Movie Rating App | Create Movie Rating{% endblock %}

{% block body %}
    <h1 class="mb-5">Create Movie Rating</h1>
    <p class="mb-3">Create a movie rating below</p>
    
    <form action="/movies" method="POST">
        <div class="mb-3">
            <label for="movie-title" class="form-label">Movie Title</label>
            <input type="text" class="form-control" id="movie-title" name="movie-title" required>
        </div>
        <div class="mb-3">
            <label for="movie-director" class="form-label">Movie Director</label>
            <input type="text" class="form-control" id="movie-director" name="movie-director" required>
        </div>
        <div class="mb-3">
            <label class="form-check-label" for="movie-rating">Rating: </label>
            <select class="form-select" aria-label="Movie Rating" name="movie-rating" id="movie-rating" required>
                <option selected disabled value="0">Select a rating</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}

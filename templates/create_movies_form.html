{% extends '_layout.html' %}

{% block title %}Movie Rating App | Create Movie Rating{% endblock %}

{% block body %}
    <h1 class="mb-5">Create Movie Rating</h1>
    <p class="mb-3">Create a movie rating below</p>
    <!-- TODO: Feature 2 -->
    <form action="/movies" method="POST">
        <div class="mb-3">
            <label for="movie-title" class="form-label">Movie Title</label>
            <input type="text" class="form-control" id="movie-title" name="movie-title" required>
        </div>
        <div class="mb-3">
            <label for="movie-director" class="form-label">Movie Director</label>
            <input type="text" class="form-control" id="movie-director" name="movie-director" required>
        </div>
        <div class="mb-3">
            <label class="form-check-label" for="movie-rating">Rating (1 - 5): </label>
            <input type="range" class="form-range" id="movie-rating" for="movie-rating" min="1" max="5" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
